<th scope="row">{{user.id}}</th>
<td>{{user.name}}</td>
<td>{{user.username}}</td>
<td>{{user.email}}</td>
<td>{{user.phone}}</td>
<td>{{user.website}}</td>
<td>
    <button type="button" class="btn btn-danger btn-sm mr-1" (click)="deleteUser(user)">X</button>
    <button type="button" class="btn btn-warning btn-sm ml-1" (click)="updateUser(user)">U</button>
</td>
